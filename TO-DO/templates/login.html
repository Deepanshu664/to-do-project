<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LOGIN</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/logstyle.css')}}"
    />
  </head>
  <body>
    <form method="POST">
     <div class="container">
       <h1>LOGIN</h1>
     </div>
        <div class="email">
          <input type="email" name="email" placeholder="Email" required /><br />
        </div>
        <div class="password">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          /><br />
        </div>
        <div class="login">
          <button type="submit">Login</button>
        </div>
      
      <div class="about">
        <p>
          Don't have an account?
          <a href="{{ url_for('register') }}">Register here</a>
        </p>
      </div>
    </div>
  </form>
  </body>
</html>
