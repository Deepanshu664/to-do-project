<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/regstyle.css')}}"
    />
  </head>
  <body>
    <form method="POST">
      <div class="container">
        <h1>REGISTER</h1>
      </div>
      <div class="username">
        <input
          id="username"
          type="text"
          name="username"
          placeholder="Enter username"
          required
        /><br />
      </div>
      <div class="email">
        <input type="email" name="email" placeholder="Email" required /><br />
      </div>
      <div class="password">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
      </div>

      <div class="login">
        <button type="submit">Register</button>
      </div>

      <div class="about">
        <p>
          Already have an account?
          <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </div>
    </form>
  </body>
</html>
